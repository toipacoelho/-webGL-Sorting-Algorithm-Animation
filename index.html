<!DOCTYPE html>

<html>

<head>

    <title>CV - Comapração algoritmos de ordenção</title>

    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <script id="shader-vs" type="x-shader/x-vertex">

        attribute vec3 aVertexPosition; attribute vec3 aVertexColor; uniform mat4 uMVMatrix; uniform mat4 uPMatrix; varying vec4 vertexColor; void main(void) { // To allow seeing the points drawn gl_PointSize = 5.0; // Just converting the (x,y,z) vertices to Homogeneous Coord. // And multiplying by the Projection and the Model-View matrix gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0); // Converting the RGB color value to RGBA vertexColor = vec4(aVertexColor, 1.0); }
    </script>

    <script id="shader-fs" type="x-shader/x-fragment">

        precision mediump float; varying vec4 vertexColor; void main(void) { // Using the passed vertex color gl_FragColor = vertexColor; }

    </script>


    <script type="text/javascript" src="maths.js"></script>
    <script type="text/javascript" src="initShaders.js"></script>
    <script type="text/javascript" src="main.js"></script>

</head>

<body onload="start()">
    <div style="text-align: center">
        <canvas id="glcanvas" style="border:1px solid #000000;" width="800" height="450"></canvas>
    </div>

</body>

</html>
