<!doctype html>
<html>

<head>
	<title>CV - Comparação algoritmos de ordenção</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link rel="stylesheet" href="../webgl.css" type="text/css">
	<script src="sylvester.js" type="text/javascript"></script>
	<script src="glUtils.js" type="text/javascript"></script>
	<script src="sortAlgorithms.js" type="text/javascript"></script>
	<script src="webgl-utils.js" type="text/javascript"></script>
	<script src="main.js" type="text/javascript"></script>
	<!-- Fragment shader program -->
	<script id="shader-fs" type="x-shader/x-fragment"> varying lowp vec4 vColor; void main(void) { gl_FragColor = vColor; } </script>
	<!-- Vertex shader program -->
	<script id="shader-vs" type="x-shader/x-vertex"> attribute vec3 aVertexPosition; attribute vec4 aVertexColor; uniform mat4 uMVMatrix; uniform mat4 uPMatrix; varying lowp vec4 vColor; void main(void) { gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0); vColor = aVertexColor; } </script>
</head>

<body onload="start()">
	<div style="text-align: center">
		<canvas id="glcanvas" width="800" height="450"> Your browser doesn't appear to support the <code>&lt;canvas&gt;</code> element. </canvas>
		<p> Array length:
			<input type="number" name="length" value="10" id="length">
			<br> Sort method:
			<select id="sort-selection">
				<option value="0">Bubble Sort</option>
				<option value="1">Selection Sort</option>
				<option value="2">Insertion Sort</option>
				<option value="3">Merge Sort</option>
				<option value="4">Quick Sort</option>
				<option value="5">Heap Sort</option>
			</select>
		</p>
	</div>
</body>

</html>
